<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-inner">
        <!-- navigation -->
        <div class="header-nav">
          <img class="header-logo" src="./imgs/logo.png" alt="" />
          <ul class="header-list">
            <li class="header-list-item header-active">
              <a class="header-item-link" href="">
                <i class="header-icon fa-brands fa-codepen"></i>
                Dashboard
              </a>
            </li>
            <li class="header-item">
              <a class="header-item-link" href="./pages/students.html">
                <i class="fa-solid fa-user header-icon"></i>

                Quản lý Học Viên
              </a>
            </li>
            <li class="header-item">
              <i class="header-icon fa-solid fa-people-roof"></i>
              <a class="header-item-link" href="./pages/employees.html"
                >Quản lý Nhân Viên</a
              >
            </li>
            <li class="header-item">
              <i class="header-icon fa-solid fa-person-shelter"></i>

              <a class="header-item-link" href="./pages/customers.html"
                >Quản lý Khách Hàng</a
              >
            </li>

            <li class="header-item">
              <a href="" class="header-item-link">
                <i class="header-icon fa-solid fa-gear"></i>
                Cài đặt
              </a>
            </li>
            <li class="header-item">
              <a href="" class="header-item-link">
                <i class="header-icon fa-solid fa-language"></i>
                Ngôn ngữ
              </a>
            </li>
          </ul>
        </div>
        <!-- Dashboard  -->
        <div class="w-100 h-100">
          <!-- Dashboard-inner  -->

          <div class="header-left d-flex justify-content-between w-100">
            <!-- input -->
            <div>
              <input
                class="header-input"
                type="text"
                name=""
                id=""
                placeholder="Search..."
              />
            </div>
            <!-- list-2 -->
            <div class="">
              <ul class="header-dashboard">
                <li class="header-dashboard-item">
                  <i class="fa-regular fa-moon header-dashboard-icon"></i>
                </li>
                <li class="header-dashboard-item">
                  <i class="fa-regular fa-message header-dashboard-icon"></i>
                </li>
                <li class="header-dashboard-item">
                  <i class="fa-regular fa-bell header-dashboard-icon"></i>
                </li>
                <li class="header-dashboard-item">
                  <img
                    src="./imgs/avatar.jpg"
                    alt=""
                    class="header-dashboard-img"
                  />
                </li>
              </ul>
            </div>
          </div>
          <!-- content -->
          <div class="content">
            <div class="content-inner">
              <ul class="content-list">
                <li class="content-item">
                  <i class="content-icon fa-solid fa-circle-info"></i>
                  <a href="" class="content-link">Thông tin</a>
                </li>
                <li class="content-item">
                  <i class="content-icon fa-solid fa-book"></i>
                  <a href="" class="content-link">Môn học</a>
                </li>
                <li class="content-item">
                  <i class="content-icon fa-solid fa-layer-group"></i>
                  <a href="" class="content-link">Bảng Điểm</a>
                </li>
                <li class="content-item">
                  <i class="content-icon fa-solid fa-people-group"></i>
                  <a href="" class="content-link">Khoa</a>
                </li>
                <li class="content-item">
                  <i class="content-icon fa-solid fa-phone"></i>
                  <a href="" class="content-link"> Liên hệ</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
