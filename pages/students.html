<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản Lý Học Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-inner">
        <!-- navigation -->
        <div class="header-nav">
          <img class="header-logo" src="../imgs/logo.png" alt="" />
          <ul class="header-list">
            <li class="header-list-item header-active">
              <a class="header-item-link" href="../index.html">
                <i class="header-icon fa-brands fa-codepen"></i>
                Dashboard
              </a>
            </li>
            <li class="header-item">
              <a class="header-item-link" href="../pages/students.html">
                <i class="fa-solid fa-user header-icon"></i>

                Quản lý Học Viên
              </a>
            </li>
            <li class="header-item">
              <i class="header-icon fa-solid fa-people-roof"></i>
              <a class="header-item-link" href="../pages/employees.html"
                >Quản lý Nhân Viên</a
              >
            </li>
            <li class="header-item">
              <i class="header-icon fa-solid fa-person-shelter"></i>

              <a class="header-item-link" href="../pages/customers.html"
                >Quản lý Khách Hàng</a
              >
            </li>

            <li class="header-item">
              <a href="" class="header-item-link">
                <i class="header-icon fa-solid fa-gear"></i>
                Cài đặt
              </a>
            </li>
            <li class="header-item">
              <a href="" class="header-item-link">
                <i class="header-icon fa-solid fa-language"></i>
                Ngôn ngữ
              </a>
            </li>
          </ul>
        </div>
        <!-- Dashboard  -->
        <div class="w-100 h-100">
          <!-- Dashboard-inner  -->

          <div class="header-left d-flex justify-content-between w-100">
            <!-- input -->
            <div>
              <input
                class="header-input"
                type="text"
                name=""
                id="searchHocVien"
                placeholder="Search student..."
              />
            </div>
            <!-- list-2 -->
            <div class="">
              <ul class="header-dashboard">
                <li class="header-dashboard-item">
                  <i class="fa-regular fa-moon header-dashboard-icon"></i>
                </li>
                <li class="header-dashboard-item">
                  <i class="fa-regular fa-message header-dashboard-icon"></i>
                </li>
                <li class="header-dashboard-item">
                  <i class="fa-regular fa-bell header-dashboard-icon"></i>
                </li>
                <li class="header-dashboard-item">
                  <img
                    src="../imgs/avatar.jpg"
                    alt=""
                    class="header-dashboard-img"
                  />
                </li>
              </ul>
            </div>
          </div>
          <!-- content -->
          <div class="research">
            <div class="research-inner">
              <h2 class="research-heading">Quản Lý Học Viên</h2>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary btnHide btnThemHocVien"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Thêm học viên
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Thêm Học Viên
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form class="needs-validation" id="formGroup">
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="ID">ID</label>
                            <input
                              type="text"
                              class="form-control"
                              id="ID"
                              placeholder="Nhập ID"
                              value=""
                              required
                            />
                            <div id="invalidID" class="invalid-feedback"></div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="HoTen">Họ và Tên</label>
                            <input
                              type="text"
                              class="form-control"
                              id="HoTen"
                              placeholder="Nhập họ và tên"
                              required
                            />
                            <div
                              id="invalidHoTen"
                              class="invalid-feedback"
                            ></div>
                          </div>

                          <div class="col-md-6 mb-3">
                            <label for="DiaChi">Địa Chỉ</label>
                            <input
                              type="text"
                              class="form-control"
                              id="DiaChi"
                              placeholder="Nhập địa chỉ"
                              value=""
                              required
                            />
                            <div
                              id="invalidDiaChi"
                              class="invalid-feedback"
                            ></div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="Email">Email</label>
                            <input
                              type="text"
                              class="form-control"
                              id="Email"
                              placeholder="Nhập Email"
                              value=""
                              required
                            />
                            <div
                              id="invalidEmail"
                              class="invalid-feedback"
                            ></div>
                          </div>

                          <div class="col-md-6 mb-3">
                            <label for="HocVienToan">Toán</label>
                            <input
                              type="text"
                              class="form-control"
                              id="HocVienToan"
                              placeholder="Điểm toán"
                              value=""
                              required
                            />
                            <div
                              id="invalidHocVienToan"
                              class="invalid-feedback"
                            ></div>
                          </div>
                          <!-- Lý -->
                          <div class="col-md-6 mb-3">
                            <label for="HocVienHoa">Hóa</label>
                            <input
                              type="text"
                              class="form-control"
                              id="HocVienHoa"
                              placeholder="Điểm Hóa"
                              value=""
                              required
                            />
                            <div
                              id="invalidHocVienHoa"
                              class="invalid-feedback"
                            ></div>
                          </div>

                          <!-- Hóa -->
                          <div class="col-md-6 mb-3">
                            <label for="HocVienLy">Lý</label>
                            <input
                              type="text"
                              class="form-control"
                              id="HocVienLy"
                              placeholder="Điểm Lý"
                              value=""
                              required
                            />
                            <div
                              id="invalidHocVienLy"
                              class="invalid-feedback"
                            ></div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-warning"
                        id="btnCapNhat"
                      >
                        Cập Nhật
                      </button>
                      <button
                        type="button"
                        class="btn btn-warning btnAdd btnAdddd"
                        id="btnThemHocVien"
                      >
                        Thêm
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <table class="research-table">
                <thead class="research-thead">
                  <tr class="research-tr">
                    <th class="research-th">ID</th>
                    <th class="research-th">Tên</th>
                    <th class="research-th">Địa chỉ</th>
                    <th class="research-th">Email</th>
                    <th class="research-th">Toán</th>
                    <th class="research-th">Lý</th>
                    <th class="research-th">Hóa</th>
                    <th class="research-th">Điểm trung bình</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody
                  style="background-color: #f5f7fa"
                  id="tbodyHocVien"
                ></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../javascripts/students.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
